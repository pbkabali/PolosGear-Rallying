<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>PolosGear Rallying Home</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- ================== Header ====================== -->
    <header class="header flex flex-content-apart bg-header">
      <div class="flex header-left flex-content-center side-margin">
        <div class=" logo flex color-white font-large">
          <img
            width="70"
            height="30"
            src="../static/graphics/PolosGear-logo.png"
            alt="logo"
          />
          PolosGear
        </div>
        <nav class="nav flex flex-content-around">
          <a class="color-body font-medium" href="#"
            ><i class="fa fa-home"></i>HOME</a
          >
          <a class="color-body font-medium hide show-block-large" href="#"
            ><span class="font-small"><i class="fa fa-hashtag bg-body color-header"></i></span></i
            >COLLECTIONS</a
          >
          <a class="color-body font-medium" href="#"
            ><i class="fa fa-shopping-cart"></i>PURCHASE LIST</a
          >
          <a
            class="color-white font-medium theme-button bg-theme hide-large"
            href="#"
          >
            <i class="fa fa-search"></i>
            Search
          </a>
          <a
            class="color-white font-medium theme-button bg-theme hide show-block-large"
            href="#"
          >
            POST AN AD
          </a>
        </nav>
      </div>
      <div
        class="notification side-margin hide flex show-flex-large flex-content-end"
      >
        <i class="fa fa-envelope side-margin color-body"></i>
        <p class="color-white notification-badge">3</p>
        <p class="color-white side-margin">Paul Doe</p>
        <div class="avatar bg-white"></div>
      </div>
    </header>
    

    <h1>PolosGear</h1>

    <p>Certified Rally Gear to Power Your Team</p>
  </body>
</html>
